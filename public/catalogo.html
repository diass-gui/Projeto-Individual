            {

            }
        ];

        // Função para gerar os cursos na página
        function exibirCursos() {
            const listaCursos = document.getElementById('cursos-lista');
            
            // Limpa a lista antes de adicionar novos cursos
            listaCursos.innerHTML = "";

            // Loop para criar os elementos HTML dos cursos
            cursos.forEach(curso => {
                const divCurso = document.createElement('div');
                divCurso.classList.add('cursos-div');
                divCurso.innerHTML = `
                    <h3>${curso.nome}</h3>
                    <p><strong>Plataforma:</strong> ${curso.plataforma}</p>
                    <p><strong>Categoria:</strong> ${curso.categoria}</p>
                    <a href="${curso.link}" target="_blank" class="botao-curso">Acessar Curso</a>
                `;
                divCurso.onclick = function() {
                    acessarCurso(curso.idCurso);
                };
                listaCursos.appendChild(divCurso);
            });
        }

        // Função para acessar o curso e redirecionar
        function acessarCurso(idCurso) {
            var usuarioId = 100; // Suponha que você tenha o ID do usuário de alguma forma

            // Fazer o redirecionamento para o curso com o ID do curso e usuário
            window.location.href = `/acessar-curso/${idCurso}?usuarioId=${usuarioId}`;
        }

        // Chama a função para exibir os cursos quando a página carrega
        window.onload = exibirCursos;
    </script>
</body>
