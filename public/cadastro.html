    <script>
        function ExibirSenha() {
            const senha = document.getElementById("input_senhaUsuario");
            if(senha.type === "password") {
                senha.type = "text"
                return senha
            } else {
                senha.type = "password"
            }
        }

        function Cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nomeUsuario.value;
    var emailVar = input_emailUsuario.value;
    var senhaVar = input_senhaUsuario.value;
    var confirmacaoSenhaVar = input_confirmacaoSenha.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      return alert("Preencha todos os campos.")
    } 

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          alert("Cadastro realizado com sucesso!")

          setTimeout(() => {
            window.location.href = "login.html";
          }, "1000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
      }})
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }
  
    </script>
