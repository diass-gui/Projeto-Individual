<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../site - EducaWeb/styles/index.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/login.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/cadastro.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/catalogo.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/perfil.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/dashboard.css">
    <link rel="icon" href="../Documentação/Imagens/simbolo_educaWeb.png">
    <title>Login | EducaWeb</title>
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="./index.html">
                <img src="../Documentação/Imagens/icon_educaWeb.png" alt="Logo EducaWeb">
            </a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./cadastro.html">Cadastro</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./catalogo.html">Catálogo</a></li>
            </ul>
        </div>
    </header>

    <div class="login">
        <h1>Login do Usuário</h1>
        <div class="campo">
            <label for="loginUsuario_input">E-mail:</label>
            <input id="loginUsuario_input" type="email" placeholder="Ex: usuario@dominio.com">
        </div>
        <div class="campo">
            <label for="senhaUsuario_input">Senha:</label>
            <input id="senhaUsuario_input" type="password" placeholder="*********">
        </div>
        <button class="botao" onclick="AutenticarLogin()">Entrar</button>
    </div>

    <footer>
        <p>&copy; 2024 EducaWeb. Desenvolvido por: Guilherme Dias.</p>
    </footer>

    <script>
        function AutenticarLogin() {
            const loginUsuario = document.getElementById("loginUsuario_input").value;
            const senhaUsuario = document.getElementById("senhaUsuario_input").value;

            if (!loginUsuario || !senhaUsuario) {
                return alert("Preencha todos os campos!");
            } else {
                window.location.href = "../site - EducaWeb/perfilUsuario.html";
            }
        }
    </script>
</body>
</html>
