<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../site - EducaWeb/styles/index.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/dashboard.css">
    <link rel="icon" href="../Documentação/Imagens/simbolo_educaWeb.png">
    <title>Dashboard | EducaWeb</title>
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="./index.html">
                <img src="../Documentação/Imagens/icon_educaWeb.png" alt="Logo EducaWeb">
            </a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./catalogo.html">Catálogo</a></li>
                <li><a href="./perfilUsuario.html">Meu Perfil</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="indicadores-container">
            <div class="indicador">
                <h3>Indicador 1</h3>
            </div>
            <div class="indicador">
                <h3>Indicador 2</h3>
            </div>
            <div class="indicador">
                <h3>Indicador 3</h3>
            </div>
        </section>
        <section class="graficos-container">
            <div class="grafico">
                <canvas id="plataformas"></canvas>
            </div>
            <div class="grafico">
                <canvas id="areas"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EducaWeb. Desenvolvido por: Guilherme Dias. </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx1 = document.getElementById('plataformas').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Youtube', 'Udemy', 'Coursera'],
                datasets: [{
                    label: 'Visitas',
                    data: [3, 2, 0],
                    backgroundColor: ['#4CAF50', '#2196F3', '#FF5722'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Plataformas mais visitadas' }
                }
            }
        });

        // Gráfico 2
        const ctx2 = document.getElementById('areas').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Finanças', 'Programação', 'Apps de Escritório'],
                datasets: [{
                    label: 'Áreas',
                    data: [1, 2, 2],
                    backgroundColor: ['#FFC107', '#03A9F4', '#8BC34A'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Áreas mais visualizadas' }
                }
            }
        });
    </script>
</body>
</html>
