<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../site - EducaWeb/styles/index.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/cadastro.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/login.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/catalogo.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/perfil.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/dashboard.css">
    <link rel="icon" href="../Documentação/Imagens/simbolo_educaWeb.png">
    <title>Cadastro | EducaWeb</title>
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="./index.html">
                <img src="../Documentação/Imagens/icon_educaWeb.png" alt="Logo EducaWeb">
            </a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./catalogo.html">Catálogo</a></li>
            </ul>
        </div>
    </header>

    <div class="cadastro">
        <h1>Cadastro de Usuário</h1>
        <div class="campo">
            <label for="input_nomeUsuario">Nome completo:</label>
            <input id="input_nomeUsuario" type="text" placeholder="Ex: João da Silva">
        </div>
        <div class="campo">
            <label for="input_emailUsuario">E-mail:</label>
            <input id="input_emailUsuario" type="email" placeholder="exemplo@dominio.com">
        </div>
        <div class="campo">
            <label for="input_senhaUsuario">Senha:</label>
            <input id="input_senhaUsuario" type="password" placeholder="********">
            <button class="botao" onclick="ExibirSenha()">Mostrar Senha</button>
        </div>
        <div class="campo">
            <label for="input_confirmacaoSenha">Confirme a senha:</label>
            <input id="input_confirmacaoSenha" type="password" placeholder="********">
        </div>
        <button class="botao" onclick="Cadastrar()">Cadastrar</button>
    </div>
    
    <footer>
        <p>&copy; 2024 EducaWeb. Desenvolvido por: Guilherme Dias.</p>
    </footer>
    
</html>
</body>
    <script>
        function ExibirSenha() {
            const senha = document.getElementById("input_senhaUsuario");
            if(senha.type === "password") {
                senha.type = "text"
                return senha
            } else {
                senha.type = "password"
            }
        }

        function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nomeUsuario.value;
    var emailVar = input_emailUsuario.value;
    var senhaVar = input_senhaUsuario.value;
    var confirmacaoSenhaVar = input_confirmacaoSenha.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "../site - EducaWeb/login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
  
    </script>
