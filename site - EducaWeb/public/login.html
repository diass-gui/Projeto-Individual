<body>
    <header>
        <div class="container">
            <a class="logo" href="./index.html">
                <img src="../Documentação/Imagens/icon_educaWeb.png" alt="Logo EducaWeb">
            </a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./cadastro.html">Cadastro</a></li>

            </ul>
        </div>
    </header>

    <div class="login">
        <h1>Login do Usuário</h1>
        <div class="campo">
            <label for="loginUsuario_input">E-mail:</label>
            <input id="loginUsuario_input" type="email" placeholder="Ex: usuario@dominio.com">
        </div>
        <div class="campo">
            <label for="senhaUsuario_input">Senha:</label>
            <input id="senhaUsuario_input" type="password" placeholder="*********">
        </div>
        <button class="botao" onclick="AutenticarLogin()">Entrar</button>
    </div>

    <footer>
        <p>&copy; 2024 EducaWeb. Desenvolvido por: Guilherme Dias.</p>
    </footer>
    
</body>
</html>

<script>

       
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
