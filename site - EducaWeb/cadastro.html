    <center>
        <h1>Cadastro de Usuário</h1>
    </center>

    <div class="cadastro">
        <div class="campo">
            <h4>Primeiro, nos informe o seu nome completo: </h4>
            <input id="nomeUsuario_input" type="text" placeholder="Ex: Xampson da Silva"><br>
        </div>
        <div class="campo">
            <h4>Agora, nos informe seu email: </h4>
            <input id="emailUsuario_input" type="email" placeholder="xampsonsilva@gmaiu.com"><br>
        </div>
        <div class="campo">
            <h4>Nos informe a sua data de nascimento: </h4>
            <input id="dtNascUsuario_input" type="date" placeholder="12/10/2024"><br>
        </div>
        <div class="campo">
            <h4>Agora, insira uma senha: </h4>
            <input id="senhaUsuario_input" type="password" placeholder="**********">
            <button onclick="ExibirSenha()">Mostrar Senha</button><br>
        </div>
        <div class="campo">
            <h4>Digite novamente sua senha: </h4>
            <input id="confirmacaoSenha_input" type="password" placeholder="*********"><br><br>
        </div>
    <button onclick="Cadastrar()">Cadastrar</button>
    </div>
</body>
</html>

<script>
    function ExibirSenha() {
        const senha = senhaUsuario_input.value

        if(senha.type == "password") {
            return senha.type = "text"
        }
    }
</script>
