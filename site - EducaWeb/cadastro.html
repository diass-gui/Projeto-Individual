<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../site - EducaWeb/styles/index.css">
    <link rel="stylesheet" href="../site - EducaWeb/styles/cadastro.css">
    <title>Cadastro | EducaWeb</title>
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="./index.html">
                <img src="../Documentação/Imagens/icon_educaWeb.png" alt="Logo EducaWeb">
            </a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./cadastro.html">Cadastro</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./catalogo.html">Catálogo</a></li>
            </ul>
        </div>
    </header>

    <div class="cadastro">
        <h1>Cadastro de Usuário</h1>
        <div class="campo">
            <label for="nomeUsuario_input">Nome completo:</label>
            <input id="nomeUsuario_input" type="text" placeholder="Ex: João da Silva">
        </div>
        <div class="campo">
            <label for="emailUsuario_input">E-mail:</label>
            <input id="emailUsuario_input" type="email" placeholder="exemplo@dominio.com">
        </div>
        <div class="campo">
            <label for="dtNascUsuario_input">Data de nascimento:</label>
            <input id="dtNascUsuario_input" type="date">
        </div>
        <div class="campo">
            <label for="senhaUsuario_input">Senha:</label>
            <input id="senhaUsuario_input" type="password" placeholder="********">
            <button class="botao" onclick="ExibirSenha()">Mostrar Senha</button>
        </div>
        <div class="campo">
            <label for="confirmacaoSenha_input">Confirme a senha:</label>
            <input id="confirmacaoSenha_input" type="password" placeholder="********">
        </div>
        <button class="botao" onclick="Cadastrar()">Cadastrar</button>
    </div>

    <footer>
        <p>&copy; 2024 EducaWeb. Todos os direitos reservados.</p>
        <p>
            <a href="#">Política de Privacidade</a> | 
            <a href="#">Termos de Uso</a> | 
            <a href="#">Contato</a>
        </p>
    </footer>

    <script>
        function ExibirSenha() {
            const senha = document.getElementById("senhaUsuario_input");
            senha.type = senha.type === "password" ? "text" : "password";
        }

        function Cadastrar() {
            const nome = nomeUsuario_input.value;
            const email = emailUsuario_input.value;
            const dtNascimento = dtNascUsuario_input.value;
            const senha = senhaUsuario_input.value;
            const confirmSenha = confirmacaoSenha_input.value;

            if (!nome || !email || !dtNascimento || !senha || !confirmSenha) {
                alert('Preencha todos os campos');
            } else if (senha !== confirmSenha) {
                alert('As senhas não conferem');
            } else {
                window.location.href = "./login.html";
            }
        }
    </script>
</body>
</html>
